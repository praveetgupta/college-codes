<!-- Write a program to find all matched digits from a string -->
<!-- if asked non matched digits change \d to \D  -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Practice</title>
</head>
<body>
<script>
function digits(str)
{
let reg=/\d/g;
document.write(`Matched digits are: ${str.match(reg)}`)
}
let str=prompt("Enter input: ")
digits(str)
</script>
</body>
</html>
