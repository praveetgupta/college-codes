<!DOCTYPE html>
<html lang="en">
<head>
<title>Practice</title>
</head>
<body>
<script>
function digits(str)
{
let reg=/[0-9]/
if (reg.test(str)) {
document.write("Digits are present")
}
else{
document.write("Digits are not present")
}
}
let str=prompt("Enter a string: ")
digits(str)
</script>
</body>
</html>
