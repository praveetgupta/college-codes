<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Order Form</title>
</head>
<body>

    <h2>Bookstore Order Form</h2>
    <form onsubmit="submitOrder()">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>
        <label>Book Options:</label><br>
        <input type="checkbox" id="htmlBooks" name="books" value="4 HTML Textbooks" price="1000">
        <label for="htmlBooks">Four HTML textbooks for Rs. 1000</label><br>
        <input type="checkbox" id="xmlBooks" name="books" value="8 XML Textbooks" price="2000">
        <label for="xmlBooks">Eight XML textbooks for Rs. 2000</label><br>
        <input type="checkbox" id="javaBeansBooks" name="books" value=" 4 JavaBeans Textbooks" price="2500">
        <label for="javaBeansBooks">Four JavaBeans books for Rs. 2500</label><br>
        <input type="checkbox" id="umlBooks" name="books" value="8 UML Textbooks" price="1500">
        <label for="umlBooks">Eight UML textbooks for Rs. 1500</label><br><br>
        <label>Payment Method:</label><br>
        <input type="radio" id="cash" name="paymentMethod" value="cash">
        <label for="cash">Cash</label><br>
        <input type="radio" id="checkDD" name="paymentMethod" value="checkDD">
        <label for="checkDD">Check/DD</label><br>
        <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
        <label for="creditCard">Credit Card</label><br><br>
        <button type="submit">Submit Order</button>
    </form>

     <script>
        function submitOrder() {
            let customerName = document.querySelector('#customerName').value;
            let selectedBooks = getSelectedBooks();
            let paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            alert(`Order details:\n\nCustomer Name: ${customerName}\nSelected Books: ${selectedBooks}\nPayment Method: ${paymentMethod}`);
        }

        function getSelectedBooks() {
            let selectedBooks = [];
            let checkboxes = document.querySelectorAll('input[name="books"]:checked');

            checkboxes.forEach(function (checkbox) {
                let bookName = checkbox.value;
                let bookPrice = checkbox.getAttribute('price');
                selectedBooks.push(`${bookName} for Rs. ${bookPrice}`);
            });
            return selectedBooks.join(', ');
        }
    </script> 
</body>
</html>
