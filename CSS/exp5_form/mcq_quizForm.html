<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Quiz</title>
</head>
<body>

  <form id="quiz-form" onsubmit="return checkAnswers()">

    <label>1. What is the capital of France?</label><br>
    <input type="radio" name="q1" value="a"> a) Berlin<br>
    <input type="radio" name="q1" value="b"> b) Paris<br>
    <input type="radio" name="q1" value="c"> c) Madrid<br><br>

    <label>2. Which planet is known as the Red Planet?</label><br>
    <input type="radio" name="q2" value="a"> a) Venus<br>
    <input type="radio" name="q2" value="b"> b) Mars<br>
    <input type="radio" name="q2" value="c"> c) Jupiter<br><br>

    <label>3. What is the largest mammal in the world?</label><br>
    <input type="radio" name="q3" value="a"> a) Elephant<br>
    <input type="radio" name="q3" value="b"> b) Blue Whale<br>
    <input type="radio" name="q3" value="c"> c) Giraffe<br><br>

    <label>4. Who wrote the play "Romeo and Juliet"?</label><br>
    <input type="radio" name="q4" value="a"> a) Charles Dickens<br>
    <input type="radio" name="q4" value="b"> b) William Shakespeare<br>
    <input type="radio" name="q4" value="c"> c) Jane Austen<br><br>

    <label>5. What is the capital of Japan?</label><br>
    <input type="radio" name="q5" value="a"> a) Beijing<br>
    <input type="radio" name="q5" value="b"> b) Seoul<br>
    <input type="radio" name="q5" value="c"> c) Tokyo<br><br>

    <button type="submit">Submit Answers</button>
  </form>
  <p id="answer"></p>
  <script>
    function checkAnswers() {
      let correctAnswers = ["b", "b", "b", "b", "c"]; 
      let form = document.querySelector('#quiz-form');
      let answerText = document.querySelector('#answer');
      let score = 0;
      let incorrectAnswers = [];

      for (let i = 1; i <= 5; i++) {
        let questions = form.elements['q' + i];
        if (!questions || !questions.value) {
          incorrectAnswers.push(i);
        } else if (questions.value === correctAnswers[i - 1]) {
          score++;
        } else {
          incorrectAnswers.push(i);
        }
      }

      if (incorrectAnswers.length === 0) {
        answerText.innerText = `Congratulations! You got all answers correct. Your score is ${score}/5." `;
      } else {
        answerText.innerText = `Your Score is: ${score}/5. \nIncorrect or Unanswered question Number/Numbers: ${incorrectAnswers.join(", ")}`;
      }

      return false; 
    }
  </script>

  

</body>
</html>
