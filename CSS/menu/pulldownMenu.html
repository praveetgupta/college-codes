<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirect Menu</title>
</head>
<body>
    <center>
            <label for="siteSelect">Select a site:</label>
            <select id="siteSelect" onchange="redirectUser()">
                <option value="" disabled selected>Select a site</option>
                <option value="https://www.google.com">Google</option>
                <option value="https://www.yahoo.com">Yahoo</option>
                <option value="https://www.reddit.com">Reddit</option>
            </select>
    </center>

    <script>
        function redirectUser() {
    
            var selectedSite = document.getElementById("siteSelect").value;
            if (selectedSite) {
                window.location.href = selectedSite;
            }
        }
    </script>
</body>
</html>
