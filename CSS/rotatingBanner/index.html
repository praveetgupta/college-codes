<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Bannner</title>
</head>
<body onload="display()">
    <a href=""><img src="./img/banana.jpg" width="400px" height="400px" name="img"></a>
    <script>
        let bannerImgs=["./img/mango.jpg", "./img/orange.jpg", "./img/banana.jpg"];
        let count=0;
        function display() {
            if (document.images) {
                count++;
                if (count==bannerImgs.length) {
                    count=0;
                }
                document.img.src=bannerImgs[count];
                setTimeout(display,2000);
           }
        }
    </script>
</body>
</html>
