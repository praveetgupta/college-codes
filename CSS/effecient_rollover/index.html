<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efficient rollover</title>
</head>
<body>

<script>
    let rollImage=["./img/banana.jpg", "./img/orange.jpg", "./img/mango.jpg"];
</script>

<img src="./img/skillImage.jpg" alt="" name="img" width="400px" height="400px"><br>
<button onmouseover="document.img.src=rollImage[0]" onmouseout="document.img.src='./img/skillImage.jpg'">Banana</button>
<button onmouseover="document.img.src=rollImage[1]" onmouseout="document.img.src='./img/skillImage.jpg'">Orange</button>
<button onmouseover="document.img.src=rollImage[2]" onmouseout="document.img.src='./img/skillImage.jpg'">Mango</button>

</body>
</html>
