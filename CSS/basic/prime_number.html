<!-- program to find prime numbers from 1-20 -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<script>
for(i=1;i<20;i++)
{
let isPrime=true;
for(j=2;j<i;j++)
{
if(i%j==0)
{
isPrime=false
break;
}
}
if(isPrime)
{
document.write(`${i}<br>`);
}
}
</script>
</body>
</html>
