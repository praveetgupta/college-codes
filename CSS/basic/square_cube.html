
<!-- Program to find square and cube of numbers from 1-10 -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Practice</title>
</head>
<body>
<script>
for(i=1;i<=10;i++)
{
document.write(`Sqaure: ${i*i}   Cube: ${i*i*i}<br>`)
}
</script>
</body>
</html>
