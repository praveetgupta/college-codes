<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
let str=prompt("Enter a String")
function palindrome(str)
{
let reverse=str.split("").reverse().join("")
if(str===reverse)
{
document.write(`${str} is a plaindrome String`)
}
else{
document.write(`${str} is not a plaindrome String`)
}
}
palindrome(str);
</script>
</body>
</html>
