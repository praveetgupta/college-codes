<html>
<head>
<title> Operators</title>
</head>
<body>
<script>
let a =parseInt(prompt("Enter a number: "));
let b =parseInt(prompt("Enter another number: "));
document.write(`The sum is ${a+b}<br>`)
document.write(`The multiplication is ${a*b}<br>`)
document.write(`The incremented value of a is
${a++}<br>`)
document.write(`The decremented value of b is
${b--}<br>`)
if(a>b)
{
document.write(`${a} is greater<br>`)
}
if(a<=b)
{
document.write(`${a} is less than or equal to
${b}<br>`)
}
if(a===b)
{
document.write(`${a} and ${b} are equal<br>`)
}
if(a==2 && b<5)
{
document.write(`${a} is equal to 2 and ${b} is
less than 5<br>`)
}
if(a<5|b>7)
{
document.write(`Either ${a} is less than 5 or
${b} is greater than 7<br>`)
}
</script>
</body>
</html>
