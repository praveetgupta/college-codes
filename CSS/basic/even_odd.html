<!-- Write a program to print Even numbers from 1-100 -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<script>
for(i=0;i<=100;i++)
{
if(i%2==0)
{
document.write(`${i}<br>`)
}
}
</script>
</body>
</html>
