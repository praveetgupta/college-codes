<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<script>
let str="Aditya";
document.write(`The String is: ${str}<br>`)
document.write(`Uppercase:${str.toUpperCase()}<br>`)
document.write(`Lowercase:${str.toLowerCase()}<br>`)
document.write(`Index of d is:${str.indexOf('d')}<br>`)
document.write(`Character at index 2:${str.charAt(2)}<br>`)
document.write(`Replacing a with A :${str.replace('a','A')}<br>`)
document.write(`Slice: ${str.slice(1,4)}<br>`)
</script>
</body>
</html>
