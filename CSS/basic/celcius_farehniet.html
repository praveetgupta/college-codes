<!-- Write a program to conver celcius to farehniet from 20-120 and incremnt it by 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1.3</title>
</head>
<script>
        let low = Number(prompt("Enter start: "));
        let high = Number(prompt("Enter end: "));
        for (let x = low; x <= high; x=x+5) {
            document.write(`${x}C is equals to ${(x-32)/1.8}F`)
            document.write("<br/>");            
        }
        document.write("<br/>");
        for (let x = low; x <= high; x=x+5) {
            let temp = x*1.8 + 32
            // document.write(x + " F: " + temp + " C");
            document.write(`${x}F is equals to ${temp}C`)
            document.write("<br/>");            
        }
</script>
<body>
</body>
</html>
