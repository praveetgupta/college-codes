<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        document.write(a+","+b+",")
        for(let i=2;i<15;i++)
        {
            let c=a+b
            a=b
            b=c
            document.write(c+",")
        }
    </script>
    
</body>
</html>
