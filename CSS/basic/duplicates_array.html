<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        for(i=0;i<5;i++)
        {
            arr[i]=parseInt(prompt("Enter element: "));
        }
        let newArray=arr.filter((currentValue,currentIndex)=>arr.indexOf(currentValue)!==currentIndex);
        document.write(`Original Array: ${arr}<br>`)
        document.write(`The duplicated values are:${newArray}<br>`)
        document.write(`The total duplicated values are: ${newArray.length}`)
</script>
</body>
</html>
    </script>
</body>
</html>
