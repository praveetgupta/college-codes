initial-scale=1.0">
<title>Document</title>

<body>
<script>
let side1=parseInt(prompt("Enter side1: "))
let side2=parseInt(prompt("Enter side2: "))
let side3=parseInt(prompt("Enter side3: "))
if(side1===side2 && side1==side3)
{
document.write("The traingle is equilateral");
}
else if(side1==side2|side2==side3|side1==side3)
{
document.write("The triangle is isoceles");
}
else{
document.write("The triangle is scalene");
}
</script>
