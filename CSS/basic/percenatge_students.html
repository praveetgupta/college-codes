<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
let marks1=parseInt(prompt("Enter marks in English(Out of 100): "))
let marks2=parseInt(prompt("Enter marks in Maths:(Out of 100)"))
let marks3=parseInt(prompt("Enter marks in Science:(Out of 100)"))
let marks4=parseInt(prompt("Enter marks in Computer:(Out of 100)"))
let marks5=parseInt(prompt("Enter marks in Social Science:(Out of 100)"))
function calPercent(marks1,marks2,marks3,marks4,marks5)
{
    document.write(`The percentage is:${((marks1+marks2+marks3+marks4+marks5)/500)*100}`)
}
calPercent(marks1,marks2,marks3,marks4,marks5);
</script>
</body>
</html>
