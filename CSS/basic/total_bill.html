<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
let totalBill = parseInt(prompt('Enter the total bill in numbers: '))
function calculateTip(totalBill) {
let tip = (totalBill * (20 / 100))
document.write(`The tip to be paid is: ${tip}`)
}
calculateTip(totalBill)
</script>
</body>
</html>
