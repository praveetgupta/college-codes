<!-- Create a circle object using the Object() constructor and calculate circumference  -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
const circle = new Object();
circle.radius = parseFloat(prompt('Enter your radius'));
circle.calculateCircumference = function(){
return 2* Math.PI * circle.radius;
}
document.write(`The circumference of the circle is ${circle.calculateCircumference()}`);
</script>
</body>
</html>
