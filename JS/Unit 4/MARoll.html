<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var MyWindow;
      function a() {
        document.img.src = "1.png";
        MyWindow = window.open("", "Window", "height=200,width=200");
        MyWindow.document.write("Hello");
      }
    </script>
  </head>
  <body>
    <img src="1.png" name="img" />
    <button name="button" onmouseover="a()" onmouseout="MyWindow.close()">Button</button>
  </body>
</html>
