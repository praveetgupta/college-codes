<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aryan Experiment 2 Question 3</title>
</head>

<body>
    <script>
        let num = parseInt(prompt('Enter a positive  number: '));
        if (num <= 1) {
            document.write(num+" is not a Prime Number !!!")
        }
        else{
            let flag=true;
            for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                flag=false;
                break;
            } 
        }
        if (flag) {
                document.write(num+" is a Prime Number !!!");
            } else {
                document.write(num+" is not a Prime Number !!!");
            }
        }
        
    </script>
</body>

</html>
