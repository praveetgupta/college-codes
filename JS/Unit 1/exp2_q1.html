<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aryan Experiment 2 Question 1</title>
</head>
<body>
    <script>
        for(let i=1;i<=10;i++)
        {
            document.write("The square of "+i+"is: "+Math.pow(i,2)+"<br>")
            document.write("The Cube of "+i+" is "+i*i*i+"<br>")
        }
    </script>
</body>
