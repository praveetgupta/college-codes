<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aryan Experiment 2 Question 2</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 500; i++) {
            let sum = 0;
            let len = i.toString().length;
            let temp = i;
            let num=i;
            while (num > 0) {
                let remainder = num % 10;
                sum = sum + Math.pow(remainder, len)
                num = Math.floor(num/ 10)
            }
            if (sum === temp) {
                document.write(temp+" is an Armstrong Number !!!")
            }
        }
    </script> 
</body>

</html>
