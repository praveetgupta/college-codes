<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            display(){
                document.write("Name: "+this.name+"<br>");
                document.write("Age: "+this.age+"<br>");
            }
        }
        var obj = new student("Praveet",18);
        obj.display();
    </script>
</body>
</html>
