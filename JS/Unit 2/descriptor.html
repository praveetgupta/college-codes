    <script>
        var obj = {name: "praveet",age:18};
        Object.defineProperties(obj,{
            name:{value:"praveet", writable:false}
        });
        let descriptor = Object.getOwnPropertyDescriptor(obj,"name");
        document.write(JSON.stringify(descriptor,null,2)); 
    </script>
