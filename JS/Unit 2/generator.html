<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* display(){
            document.write("hello");
            yield 100;
            document.write("there");
            yield 200;
            document.write("me");
        }
        var let = display();
        document.write(let.next().value);
        document.write(let.next().value);
        document.write(let.next().value);
    </script>
</body>
</html>
