<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            display(){
                document.write("Name: "+this.name+"<br>");
                document.write("Age: "+this.age+"<br>");
            }
        }
        class Branch extends Student{
            constructor(name,age,branch){
                super(name,age);
                this.branch=branch;
            }
            display(){
                super.display();
                document.write("Branch: "+this.branch+"<br>");
            }
        }
        var obj = new Branch("praveet",18,"AIDS");
        obj.display();
    </script>
</body>
</html>
