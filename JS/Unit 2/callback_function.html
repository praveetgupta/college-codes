<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function display(some){
            document.getElementById("demo")=some;
        }
        function sum(num1,num2,myCallback){
            const sum = num1 + num2;
            myCallback(sum);
        }
        sum(5,5,display);
    </script>
</body>
</html>
