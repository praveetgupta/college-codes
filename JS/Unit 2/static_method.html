<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(name){
                this.name=name;
            }
            static hello(x){
                return "Hello " + x.name;
            }
        }
        var obj = new student("Praveet");
        document.write(student.hello(obj));
    </script>
</body>
</html>
