<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        String.prototype.sayHello=function(){
            return `Hello,${this}!`;
        }
        let name = "World";
        document.write(name.sayHello());
    </script>
</body>
</html>
