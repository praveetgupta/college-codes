<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="redirectUser(); return false;">
      <label for="selectSite">Select a site:</label>
      <select id="selectSite">
        <option value="" selected>Select</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.yahoo.com">Yahoo</option>
        <option value="https://www.reddit.com">Reddit</option>
      </select><br />
      <input type="submit" name="Submit" />
    </form>
    <script>
      function redirectUser() {
        var siteSelected = document.getElementById("selectSite").value;
        if (siteSelected) {
          window.location.href = siteSelected;
        } else {
          alert("Select a site");
        }
      }
    </script>
  </body>
</html>
