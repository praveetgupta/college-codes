<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Duplicate values in array.</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 2, 4, 3, 5, 6, 1, 7, 1];
      let duplicatesCount = {};

      for (let i = 0; i < array.length; i++) {
        if (duplicatesCount[array[i]] === undefined) {
          duplicatesCount[array[i]] = 1;
        } else {
          duplicatesCount[array[i]]++;
        }
      }

      document.write("Duplicate Count: <br>");
      for (let value in duplicatesCount) {
        document.write(`${value}: ${duplicatesCount[value]}<br>`);
      }
    </script>
  </body>
</html>
