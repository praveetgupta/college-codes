<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duplicate values in array.</title>
</head>
<body>
    <script>
        var arr=[11,1,5,2,3,2,7,1,10];
        let arr1=arr.filter((currentValue,currentIndex)=>arr.indexOf(currentValue)!==currentIndex);
        document.write("Orignal Array : "+arr+"<br>")
        document.write("Duplicated Array : "+arr1+"<br>")
    </script>
</body>
</html>
