<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter a number: "))
        function factorial(num)
        {
            if(num===0||num===1)
            {
                return 1;
            }
            else{
                return num*factorial(num-1)
            }
        }

        document.write("Factorial is "+factorial(num))
    </script>
</body>
</html>
