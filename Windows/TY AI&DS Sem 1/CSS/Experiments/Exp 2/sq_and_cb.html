<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and Cubes</title>
</head>
<body>
    <h2>Squares:</h2>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`${i*i}<br>`)            
        }
    </script>
    <h2>Cubes</h2>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`${i*i*i}<br>`)            
        }
    </script>
</body>
</html>
