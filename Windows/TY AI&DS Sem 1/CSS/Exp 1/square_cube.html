<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square & Cube of a Number</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("Enter a number"));
        
        document.write(`Square of ${a} is: ${a*a}`)
        document.write(`<br>Cube of ${a} is: ${a*a*a}`)
    </script>
</body>
</html>
