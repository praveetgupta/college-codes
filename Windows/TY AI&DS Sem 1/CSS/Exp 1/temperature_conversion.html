<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
</head>
<body>
    <script>
        const c = parseFloat(prompt("Enter temperature in celsius"))
        const f = parseFloat(prompt("Enter temperature in farenheit"))

        document.write(`Celsius: ${c}<br>Farenheit: ${f}`)
        // c to f: °F = (9/5) °C+32.
        document.write(`<br><br>Celsius to Farenheit: ${c*(9/5)+32}`)

        // f to c: °C = (°F - 32) × 5/9
        document.write(`<br>Farenheit to Celsius: ${(f-32)*(5/9)}`)

    </script>
</body>
</html>
