<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic, Relational, and Logical Operations</title>
  </head>
  <body>
    <script>
      // Arithmetic Operations
      const num1 = 10
      const num2 = 5
      
      document.write(`Number 1: ${num1}`)
      document.write(`<br>Number 2: ${num2}`)

      document.write(`<br><br>Arithmetic Operations:`)
      document.write(`<br>Addition: ${num1 + num2}`)
      document.write(`<br>Subtraction: ${num1 - num2}`)
      document.write(`<br>Multiplication: ${num1 * num2}`)
      document.write(`<br>Division: ${num1 / num2}`)
      document.write(`<br>Remainder: ${num1 % num2}`)

      // Relational Operations
      const a = 10
      const b = 5

      document.write(`<br><br>Relational Operations:`)
      document.write(`<br>Greater Than: ${a>b}`)
      document.write(`<br>Less Than: ${a<b}`)
      document.write(`<br>Greater Than or Equal: ${a >= b}`)
      document.write(`<br>Less Than or Equal: ${a <= b}`)
      document.write(`<br>Equal: ${a == b}`)
      document.write(`<br>Not Equal: ${a !== b}`)

      // Logical Operations
      const x = true
      const y = false
      document.write(`<br><br>Logical Operations:`)
      document.write(`<br>Logical AND: ${x && y}`)
      document.write(`<br>Logical OR: ${x || y}`)
      document.write(`<br>Logical NOT (x): ${ !x }`)
      document.write(`<br>Logical NOT (y): ${ !y }`)
    </script>
  </body>
</html>
